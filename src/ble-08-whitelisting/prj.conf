# Enable basic logging
CONFIG_LOG=y

# Enable Bluetooth stack and peripheral role
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Enable pairing
CONFIG_BT_SMP=y

# Enable bonding
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS_NVS=y
CONFIG_SETTINGS=y

# Enable whitelisting (a.k.a. filter accept list)
CONFIG_BT_FILTER_ACCEPT_LIST=y
CONFIG_BT_PRIVACY=y
CONFIG_BT_MAX_PAIRED=5

# Enable button support
CONFIG_DK_LIBRARY=y

# Set device name
CONFIG_BT_DEVICE_NAME="Whitelisting Device"

# Increase stack sizes for stability (especially for Bluetooth event handling)
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_MAIN_STACK_SIZE=4096
